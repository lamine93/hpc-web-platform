<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dist/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
</head>


<div class="flex h-screen bg-blue-900">
    <div class="w-full max-w-xs m-auto bg-white rounded p-5">   
        <header>
            <img class="w-20 mx-auto mb-5" src="../../static/images/slurm.png" />
        </header>   
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div>
              <label class="block mb-2 text-blue-600" for="username">Username</label>
              <input class="w-full p-2 mb-6 text-gray-700 border-b-2 border-blue-500 outline-none focus:bg-gray-100" type="text" name="username">
            </div>
            <div>
              <label class="block mb-2 text-blue-600" for="password">Password</label>
              <input class="w-full p-2 mb-6 text-gray-700 border-b-2 border-blue-500 outline-none focus:bg-gray-1000" type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit"
                class="w-full bg-blue-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded"">
                Sign in
            </button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-center" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}   
        </form>  
        <footer>
            <a class="text-blue-700 hover:text-pink-700 text-sm float-left" href="#">Forgot Password?</a>
            <a class="text-blue-700 hover:text-pink-700 text-sm float-right" href="#">Create Account</a>
        </footer>
    </div>
</div>
